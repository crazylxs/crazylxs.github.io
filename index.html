  	<h1 align="left">科普卢星区的诸位好，埃蒙的怒火已经燃烧到了整个星区，我们不能视而不见了。</h1>
	<h1>即将被折跃到艾尔的大主教向你发出了一个邀请</h1>
	<h2>这是英勇无畏的<a href="http://img.nga.178.com/attachments/mon_202007/03/c9Q5-fo4mZkT3cS1eq-og.jpg">大主教</a>，点击<a href="https://www.adalab.cn/">这里</a>你将与他一起拥抱战斗的荣耀</h2>
	<h3>tips：是否要三族联盟将决定宇宙的存亡</h3>
	<p>埃蒙的触手已经深入整个星系。</p>
	<p>但无论未来如何，我们将选择希望。</p>
	<h2>这是宇宙最强的<a href="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.cdstm.cn%2Ftheme%2Fkhsj%2Fkhzx%2Fkhyx%2F201808%2FW020180816358883876518.jpg&refer=http%3A%2F%2Fwww.cdstm.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1667284159&t=b491c1b8b7521fd4a51e8c2754b9b7d6">埃蒙</a>，点击<a href="https://www.adalab.cn/">这里</a>你将与他一起接受太阳轰炸</h2>
	<h3>选择埃蒙将是一条必胜之路。点击这里查看结果</h3>
	<p>挣扎是徒劳的，也有可能是错误的</p>
	<p>或许选择胜算最大的一方才是明智之举</p>
